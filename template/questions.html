<!DOCTYPE html>
<html>
	<head>
		<script src="quiz.js"></script>
		<title>Questions</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Required meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="bg-light rounded my-5 mx-auto p-4">
				<form name="questions_insertion">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Enter Question:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="question_added" placeholder="Your question...">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 1:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="opt1" placeholder="Option 1">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 2:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="opt2" placeholder="Option 2">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 3:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="opt3" placeholder="Option 3">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 4:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="opt4" placeholder="Option 4">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 4:</label>
						<div class="col-sm-10">
							<select class="form-control" name="correct">
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<div class="form-group text-right">
						<input type="button" class="btn btn-success" onclick="insertQuestion()" value="Insert">
						<input type="reset" class="btn btn-default" name="reset" value="Add More">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
