<!DOCTYPE html>
<html>
	<head>
		<!--<script src="cquiz.js"></script>-->
		<title>Questions</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Required meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<script src="text/javascript">
		function insertQuestions(){
			var correct=document.getElementById('correct').value;
			var question=document.getElementById('question_added').value;
			var option1=document.getElementById('opt1').value;
			var option2=document.getElementById('opt2').value;
			var option3=document.getElementById('opt3').value;
			var option4=document.getElementById('opt4').value;
		}
		</script>

	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="bg-light rounded my-5 mx-auto p-4">
				<form name="questions_insertion" id="questions_insertion">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Enter Question:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="question_added" placeholder="Your question...">
						</div>
					</div>
					<div id="#options">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 1:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control opt" id="opt1" placeholder="Option 1">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 2:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="opt2" placeholder="Option 2">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 3:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control opt"  id="opt3" placeholder="Option 3">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Option 4:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control opt" id="opt4" placeholder="Option 4">
						</div>
					</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Correct Answer:</label>
						<div class="col-sm-10">
							<select class="form-control" name="correct" id="correct">
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
					<div class="form-group text-right">
						<input type="button" class="btn btn-success" onclick="insertQuestion()" value="Insert">
						<input type="reset" class="btn btn-default" name="reset" value="Add More">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
