<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzy</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function setQuestionModule() {
            var noQues = $("#noOfQuestion").val()
            console.log(noQues)
            var ques_temp = $('#ques_module')
            var ques_set = $('#quesSet')
            ques_set.empty()
            console.log(ques_temp)
            for(var i=0;i<noQues;i++) {
                var clone = ques_temp.clone()
                console.log(clone)
                $(ques_set).append(clone)
            }

        }
    </script>
</head>
<body>
<h1>Hi!!!  {{user}}</h1>
<h1>Hello Here U can create a quiz</h1>
<p><span style="color:white;">Quiz - title </span><input type="text" name="quiz-title" id="quiz-title" /></p>

<p><span style="color:white;">start time</span> <input type="datetime-local" name="start-time" id="start-time" /></p>
<p><span style="color:white;">time-limit (in minutes)</span> <input type="number" name="time-limit" id="time-limit" /></p>
<p><span style="color:white;">No of ques</span> <input type="number" name="noOfQuestion" id="noOfQuestion" onchange="setQuestionModule();"/></p>
<div id="quesSet" >
<div id="ques_module">
    {% module questions_module() %}
</div>
</div>
    <input type="button" id="generate" value="generate">
<div id="#message"></div>



</body>
<script type="text/javascript" src="../static/js/cquiz.js"></script>
</html>
<!--
1- send an ajax request to route /cquiz POST
2 - format = a list of dictionary
3 - {
        "quiz-title": "User decides"
        "question_set":[{"question":"blahblah", "options":['opt1','opt2','opt3','opt4'],"answer":"opt4"},[...],...],
        "time-limit": "15(in seconds)",
        "start-time":in utf format,
        "end-time":in utf format
    }
-->
